<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" href="images/favicon.svg" type="image/x-icon" />
		<title>Lista de Compras</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<main>
			<section>
				<img src="images/shopping.svg" alt="Compras" />
				<input type="text" placeholder="Digite o item que deseja adicionar" />
				<button>Salvar item</button>
			</section>
			<section>
				<div>
					<h1>Lista de Compras</h1>
					<ul>
						<li>
							<div>
								<input type="checkbox" />
								<p>Item 1</p>
								<div>
									<img src="images/edit-black.svg" alt="Editar" />
									<img src="images/trash-black.svg" alt="Lixeira" />
								</div>
							</div>
							<div>
								<p>Segunda-feira (31/10/2022) às 08:30</p>
							</div>
						</li>
					</ul>
				</div>
				<div>
					<h1>Comprado</h1>
					<ul>
						<li>
							<div>
								<input type="checkbox" />
								<p>Item 1</p>
								<div>
									<img src="images/edit-black.svg" alt="Editar" />
									<img src="images/trash-black.svg" alt="Lixeira" />
								</div>
							</div>
							<div>
								<p>Segunda-feira (31/10/2022) às 08:30</p>
							</div>
						</li>
					</ul>
				</div>
			</section>
		</main>
		<footer>
			<p>Desenvolvido por Michael Rocha.</p>
		</footer>
		<script src="javascript/app.js"></script>
	</body>
</html>
