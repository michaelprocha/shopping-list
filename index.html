<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" href="images/favicon.svg" type="image/x-icon" />
		<title>Lista de Compras</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Numans&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body class="app">
		<main class="todo-list">
			<section class="add-list">
				<img class="add-list__img" src="images/shopping.svg" alt="Compras" />
				<input class="add-list__input" type="text" placeholder="Digite o item que deseja adicionar" />
				<button class="add-list__btn">Salvar item</button>
			</section>
			<section class="main-list">
				<div class="buy-list">
					<h1 class="buy-list__title">Lista de Compras</h1>
					<ul class="buy-list__list"></ul>
				</div>
				<div class="done-list">
					<h1 class="done-list__title">Comprado</h1>
					<ul class="done-list__list"></ul>
				</div>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__text">Desenvolvido por Michael Rocha.</p>
		</footer>
		<script type="module" src="javascript/app.js"></script>
	</body>
</html>
